<!DOCTYPE html>
<html>
<head>
    <title>Weazle World</title>
    <meta charset="utf-8" />
    <script src="Resources/jquery-2.2.4.min.js"></script>
    <script src="Resources/three.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/foo.css"> 
</head>
<body>
    <div id="mainGame" style="position:absolute; ">
        
        <!--MainGame-->
        <script src="js/MapGeneration.js"></script>
        <script src="js/MainScript.js"></script>

        <!--MainGame Buttons-->
        <button id="menuButton" class="blockRaycast">Menu</button>
        <button id="minigameButton" class="blockRaycast">Minigame</button>
        <div id="navigationButtonArea">
            <table>
                <tr>
                    <td/>
                    <td><button id="moveUp" class="blockRaycast"></button></td>
                    <td />
                </tr>
                <tr>
                    <td ><button id="moveL" class="blockRaycast">&#8635;</button></td>
                    <td />
                    <td ><button id="moveR" class="blockRaycast">&#8634;</button></td>
                </tr>
                <tr>
                    <td />
                    <td ><button id="moveDn" class="blockRaycast"></button></td>
                    <td />
                </tr>
                <tr class="navAreaSpacer" />
                <tr>
                    <td />
                    <td ><button id="zoomPlus" class="blockRaycast">+</button></td>
                    <td />
                </tr>
                <tr class="navAreaSpacer"/>
                <tr class="navAreaSpacer" />
                <tr>
                    <td />
                    <td ><button id="zoomMinus" class="blockRaycast">-</button></td>
                    <td />
                </tr>
            </table>
            
            
            
           
            
        </div>

        <!--Menu centered horizontally at half width-->
        <div id="menu" class="centeredMenu blockRaycast"; style="width:50%; left:25%;">
            <h1>MENU</h1>
            <button id="continueButton" style="margin:auto">Continue</button>
        </div>

        

        <!--Placeholder div for minigame content-->
        <div id="minigame" position="relative" class="centeredMenu minigame blockRaycast"></div>
    </div>
</body>
</html>
