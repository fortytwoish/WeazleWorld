
<h1>I AM THE TREE GAME</h1>

<button id="exitMinigameButton" style="margin:auto">Exit</button>
<button id="startGameButton" style="margin:auto">START</button>
<div id="textArea"></div>
<script>
        $(function () {
            $("#exitMinigameButton").click(function () {
                isInMenu = false;
                console.log("exitMinigame button clicked.");
                parent.printMenuState();
                $("#minigame").css("visibility", "hidden");
                $("#minigameButton").css("visibility", "visible");
            });

            var top = 150;
            var left = 150;
            var zInd = 2;
            var clickCount = 0;
            $("#startGameButton").click(function () {
                clickCount++;
                console.log(clickCount);
                console.log(clickCount % 2 == 1);

                if (clickCount % 2 == "1") {
                    $("#textArea").html("<intput type='text'>");

                    var rand = Math.floor((Math.random() * 120) + 1);
                
                    for (var i = 0; i < rand; i++) {
                        var randPic = Math.floor((Math.random() * 2) + 1);
                        //top += 0;
                        //left += 0;
                        zInd++;
                        $("#tree1").offset({ top: top, left: left });
                        var t = $("#tree" + randPic).clone().insertAfter("#tree"+randPic);
                        t.css("z-index", zInd);
                 
                        t.animate({ 'top': '150px' }, 200);
                    }
                }
                else {
                    $("#treeContainer").empty().append(
                        '<img src="../img/treeGame/tree1.png" id="tree1" height="50" width="50" position="relative" style="z-index:2;" />');
                }
            });


        });
</script>

    <div id="treeContainer" position="relative" top="100" left="600" style="display:block">
       <img src="../img/treeGame/tree1.png" id="tree1" height="50" width="50" position="relative" style="z-index:2;"/>
        <img src="../img/treeGame/tree2.png" id="tree2" height="50" width="50" position="relative" style="z-index:2;" />
    </div>
