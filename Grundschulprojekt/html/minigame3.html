                    }
                }

                    zInd++;
                    var randWeight = Math.floor((Math.random() * 9) + 1);

                    }
                    $("#treeBin").append(value);
                    counter++;

                var randOffset = Math.floor((Math.random() * 20) + 1);

                    // alert($(this).prop("id"));
                    rotate(degree, $(this));
                });

            $("body").on('click', '.treeDiv .imgWrap img', function(){
		    	console.log("addingclass");
		    	var result = Math.floor((Math.random() * 2) + 1);
		    	console.log("transf"+result);
		    	$(this).addClass("transf"+result);
		    });
        }
        else {
            $("#treeBin").empty();

            positioning = 250;
            first = true;

        $("#CountedButton").click(function () {

            var t1 = $("img[src='../img/treeGame/rsz_tree1.png']").length - 1;

            var t3 = $("img[src='../img/treeGame/rsz_tree3.png']").length - 1;
            console.log($("#1treeCountBox").val());

            if ($("#3treeCountBox").val() == t3 && $("#2treeCountBox").val() == t2 && $("#1treeCountBox").val() == t1)
            {
                alert("GEWONNEN..");

            else {
                alert("VERLOREN... es wäre: Tree1 " + t1 + " Tree2 " + t2 + " Tree3 " + t3);
                console.log("LOOOSER");

    $( "#winMinigameButton" ).click( function ()

    } );

        exitMinigame();
