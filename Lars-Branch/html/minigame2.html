<style>
	#minigame2{
		text-align: center;
		background-color: white;
		height: 100%;
	}
	#minigame2 #source{
		background-color: blue;
		height: 100px;
		width: 100px;
		display: block;
		position: absolute;
		top: 0;
		right: 0;
	}
	#minigame2 table{
		display: inline-block;
		border-collapse: collapse;
		position: relative;
	}
	#minigame2 td{
		background: url(../img/waterGame/tube.png) center no-repeat;
		background-size: 60% 60%;
		background-color: red;
		height: 130px;
		width: 130px;
		display: inline-block;
	}
	#minigame2 #target{
		background-color: antiquewhite;
		height: 100px;
		width: 100px;
		display: block;
		position: absolute;
		bottom: 0;
		left: 0;
	}
</style>
<script type="text/javascript" src="../Resources/jquery-2.2.4.min.js"></script>
<script>
	$(function () {

		var current = [	[0, 0, 0],
						[0, 0, 0],
						[0, 0, 0]];

		var target = [  [0, 1, 3],
						[1, 3, 1],
						[0, 2, 2]];

		jQuery.fn.rotate = function (degrees) {
			$(this).css({ 'transform': 'rotate(' + degrees + 'deg)' });
			return $(this);
		};

		$('td').click(function () {

			var row = $(this).closest('tr').index();
			var col = $(this).closest('td').index();

			if (current[row][col] === 3) {
				current[row][col] = 0;
			} else {
				current[row][col]++;
			}

			$(this).rotate(current[row][col] * 90);

			if (current[row][col] === target[row][col]) {
				$(this).css("background-color", "green");
			} else {
				$(this).css("background-color", "");
			}
		});

	})
</script>
<div id="minigame2">
	<div id="source"></div>
	<table>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<div id="target"></div>
</div>
