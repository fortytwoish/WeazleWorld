<style>
	#minigame2{
		text-align: center;
	}
	#minigame2 #source{
		background-color: blue;
		height: 100px;
		width: 100px;
		display: block;
		position: absolute;
		top: 0;
		right: 0;
	}
	#minigame2 table{
		display: inline-block;
		border-collapse: collapse;
	}
	#minigame2 td{
		background-color: aquamarine;
		height: 140px;
		width: 140px;
		display: inline-block;
	}
	#minigame2 #target{
		background-color: antiquewhite;
		height: 100px;
		width: 100px;
		display: block;
		position: absolute;
		bottom: 0;
		left: 0;
	}
</style>
<script type="text/javascript" src="../Resources/jquery-2.2.4.min.js"></script>
<script>
	$(function () {


		var rotation = 0;

		jQuery.fn.rotate = function (degrees) {
			$(this).css({ 'transform': 'rotate(' + degrees + 'deg)' });
			return $(this);
		};

		$('td').click(function () {
			rotation += 45;
			$(this).rotate(rotation);
		});


		//$("td").on("click", function () {
		//	console.log("click");
		//	$(this).css({
		//		"transform": "rotate(" + 45 + "deg)"
		//	});
		//});

	})
</script>
<div id="minigame2">
	<div id="source"></div>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
	<div id="target"></div>
</div>
